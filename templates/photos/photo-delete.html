{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <div class="inner-banner-header wf100">
        <h1 data-generated="Photo Delete">Photo Delete</h1>
        <div class="gt-breadcrumbs">
            <ul>
                <li><a href="{% url 'index' %}" class="active"> <i class="fas fa-home"></i> Home </a></li>
                <li><a href="{% url 'show photos' %}"> Photos </a></li>
                <li><a href="#"> Photo Delete </a></li>
            </ul>
        </div>
    </div>
    <div class="main-content innerpagebg wf100 p80">
        <!--Start-->
        <div class="news-details">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="contact-form">
                            <div class="news-details-wrap">
                                <div class="news-large-post">
                                    <form method="post" action="{% url 'delete photo' pk=pk %}">
                                        {{ form.as_p }}
                                        <button class="edit-own" type="submit">Delete Photo</button>
                                        {% csrf_token %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End-->
{% endblock %}
